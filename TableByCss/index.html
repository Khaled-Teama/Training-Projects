<!doctype html >
<html lang ="en">
<head>
    <title>Table</title>
    <meta name ="description" content ="TableByCss"/>
    <meta charset ="UTF-8"/>
    <link rel ="stylesheet" href ="c.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <caption class ="cap">Your University</caption>
        <thead>
            <tr>
                <th>Khaled</th>
                <th>Ahmed</th>
                <th>Hazem</th>
            </tr>

            <tr>
                <td>EELU</td>
                <td>TU</td>
                <td>ECU</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>40000</td>
                <td>20000</td>
                <td>60000</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
